{% block link %}
    <link rel="stylesheet" href="/static/core/css/result.css">
{% endblock %}
{% block title %}
    我的问题得到了解答，快来看看吧～
{% endblock %}
{% block body %}

    <h4>{{ name }}</h4>

    <body>
    <div data-role="page" id="pagetwo">
        <div data-role="header" class="hide">
        </div>
        <div data-role="content">
            <img id="answer-img" src="/static/core/img/answer-bg.png">

            <div class="answer">
                <div class="answer-text">
                    <div id="nameque">
                        <p>{{ name }}</p>

                        <p>{{ question }}</p>
                    </div>
                    <div id="nameans">
                        <p id="enanswer">{{ result.enanswer }}</p>

                        <p id="chanswer">{{ result.chanswer }}
                        </p>
                    </div>
                </div>
            </div>
            <div id="belowpart">
                <div class="research">
                    <a data-ajax="false" href="/question/"><img src="/static/core/img/research.png"></a>
                </div>
                <div class="three-point">
                    <img src="/static/core/img/three-point.png">
                </div>
                <div class="django-logo">
                    <img src="/static/core/img/django.png">
                    <!--
                    <img class="detail" src="/static/core/img/detail.png">
                    -->
                </div>
            </div>
        </div>
    </div>

    <script>
        //$("#pagetwo").trigger('create');
        //$(".answer").height($(window).width()-15);
        window.onload = function () {
            alert_top = $("#answer-img").offset().top + $("#answer-img").height() / 2 - $(".answer-text").height() / 2;
            $(".answer").offset({top: alert_top+40});


            $('#nameque').addClass('animated zoomIn');
            $('#nameans').css({display:"none"});
            setTimeout(function () {
                $('#nameque').addClass('animated zoomOut');
                $('#nameque').css({display:"none"});
                $('#nameans').css({display:""});
                $('#nameans').addClass('animated zoomIn');
            }, 2000);


        }

    </script>
    </body>


{% endblock %}
